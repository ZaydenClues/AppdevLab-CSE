<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateform() {
            let fname = document.myform.firstname.value;
            let password = document.myform.password.value;
            let cpassword = document.myform.confirmpassword.value;
            let mobileno = document.myform.mobile.value;
            let emailid = document.myform.email.value;

            let regexpass = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
            let regexemail = /[a-z0-9]+@[a-z]+\.[a-z]{2,3}/;
            let regexname = /^[a-zA-Z]+$/;

            if (!fname.match(regexname)) {
                alert("Name should only have letters");
                return false;
            }
            if (password.length < 8) {
                alert("Password must be atleast 8 characters long");
                return false;
            }
            if (!password.match(regexpass)) {
                alert("Password should contain atleast one number and one special character");
                return false;
            }
            if (password != cpassword) {
                alert("Passwords don't match");
                return false;
            }
            if (mobileno.length != 10) {
                alert("Enter valid mobile number");
                return false;
            }
            if (!emailid.match(regexemail)) {
                alert("Enter valid e-mail address");
                return false;
            }
            alert("Thank you for registering");
        }
    </script>
</head>

<body>
    <div class="login">
        <div class="form">
            <form name="myform" class="registration-form" autocomplete="off" method="post" onsubmit="return validateform()">
                <p>First Name</p>
                <input name="firstname" type="text" placeholder="Enter your first name">
                <p>Last Name</p>
                <input type="text" placeholder="Enter your last name">
                <p>Gender</p>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <p>Password</p>
                <input name="password" type="password" placeholder="Enter your password">
                <p>Confirm Password</p>
                <input name="confirmpassword" type="password" placeholder="Confirm your password">
                <p>Mobile No.</p>
                <input name="mobile" type="number" placeholder="Enter your mobile number">
                <p>E-mail</p>
                <input name="email" type="text" placeholder="Enter your e-mail">
                <p>Address</p>
                <input type="text" placeholder="Enter your address">
                <p>Country</p>
                <select name="country">
                    <option value="Japan">Japan</option>
                    <option value="South Korea">South Korea</option>
                    <option value="China">China</option>
                    <option value="India">India</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Brazil">Brazil</option>
                    <option value="US">United States</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Iran">Iran</option>
                </select>
                <p>State</p>
                <input type="text" placeholder="Enter your state">
                <p>City</p>
                <input type="text" placeholder="Enter your city">
                <button type="submit">Register</button>
                <button type="reset">Clear</button>
            </form>
        </div>
    </div>
</body>

</html>
